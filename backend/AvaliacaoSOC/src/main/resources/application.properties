spring.application.name=AvaliacoSoc
spring.profiles.active=dev

# Configuracoes do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/avaliacao?serverTimezone=UTC
spring.datasource.username=root
#spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracoes adicionais do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuracoes do HikariCP (pool de conexoes)
spring.datasource.hikari.connection-timeout=30000 
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=60000 
spring.datasource.hikari.max-lifetime=180000
