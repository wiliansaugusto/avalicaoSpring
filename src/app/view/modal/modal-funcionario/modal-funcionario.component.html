<mat-card>
    <mat-card-content>
        <mat-card-header>
            <mat-card-title>
                <p>Edição de Funcionário </p>
            </mat-card-title>
        </mat-card-header>
    </mat-card-content>
    <form [formGroup]="formEditar">
        <div class="formEditar">
            <mat-form-field class="example-full-width">
                <mat-label>Funcionario</mat-label>
                <textarea matInput formControlName="nome" placeholder="Insira nome do exame"></textarea>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>login </mat-label>
                <input matInput formControlName="login" placeholder="Insira a login">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="senha"
                    placeholder="Insira a senha">
            </mat-form-field>
       
        </div>
        <button class="btn btn-lg btn-success" type="submit" (click)="onSubmit()">Salvar
            Exame</button>
    </form>
    <mat-card-footer>
        <div class="container" *ngIf="formEditar.get('exame')?.invalid && formEditar.get('exame')?.touched ">
            <p class="alert alert-danger ">Campo Exame é obrigatório.</p>
        </div>
    </mat-card-footer>
</mat-card>
